<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }
    </style>
    <script>
      function focus() {
        document
          .getElementById("myInput")
          .focus();
      }
      function f() {
        return "knock knock" == document
          .getElementById("myInput")
          .value;
      }
      function g() {
        if (f()) 
          document
            .getElementById("form")
            .submit();
        }
    </script>
  </head>
  <body onload="focus()">
    <div class="text-center">
      <h1>
        <a href="index.html">Agent Inc.</a>
      </h1>
      <form id="form" action="who.html" method="get" onSubmit="return f()" onKeyUp="g()">
        <input id="myInput"></input>
      </div>
    </body>
  </html>
